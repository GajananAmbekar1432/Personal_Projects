<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="ISO-8859-1">
<title>Ecom Store</title>
</head>
<body>
	<section>
		<style>

            .cont{
				margin-top: 3rem;
				padding: 3rem;
			}
			.img{
				padding: 3rem;

			}
			.detail{
				padding: 3rem;
			}

			@media(max-width:900px){
				.cont{
					padding:30px;
				}
				.img{
				padding: 6px;

			}
			.detail{
				padding: 6px;
			}
			}
		</style>

		<div class="container  cont">
			<div class="row g-3">
				<div class="col-md-6 img">
					<img alt="" src="https://github.com/GajananAmbekar1432/image/blob/main/ecom.png?raw=true" width="100%" height="400px">
				</div>
				<div class="col-md-6 mt-3 detail">
					<div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
						<div class="card-header">
							<p class="fs-4 text-center">Login</p>
							<div th:if="${param.error}"
								class="alert alert-danger text-center">

								<th:block
									th:if="${session.SPRING_SECURITY_LAST_EXCEPTION!=null}">
									[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]
								</th:block>



							</div>

							<div th:if="${param.logout}" class="alert alert-success">
								Logout Sucessfully</div>
						</div>
						<div class="card-body">
							<form action="/login" method="post">
								<div class="mb-3">
									<label class="form-label">Email</label> <input required
										class="form-control" name="username" type="email">
								</div>

								<div class="mb-3">
									<label class="form-label">Password</label> <input required
										class="form-control" name="password" type="password">
								</div>
								<button type="submit"
									class="btn bg-primary text-white col-md-12">Login</button>
							</form>
						</div>

						<div class="card-footer text-center">
							<a href="/forgot-password" class="text-decoration-none">Forgot Password</a><br>
							Don't have an account ? <a href="/register" class="text-decoration-none">Create
								one </a>
						</div>
					</div>
				</div>
			</div>
		</div>

	</section>
</body>
</html>
