<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="ISO-8859-1">
<title>Ecom Store</title>
</head>
<body>
	<section>
        <style>

            .cont{
				margin-top: 3rem;
				padding: 3rem;
			}
			.img{
				padding: 3rem;

			}
			.detail{
				padding: 3rem;
			}

			@media(max-width:900px){
				.cont{
					padding:30px;
				}
				.img{
				padding: 6px;

			}
			.detail{
				padding: 6px;
			}
			}
		</style>
		<div class="container cont">
			<div class="row g-3">
				<div class="col-md-6 img">
					<img alt="" src="img/ecom.png" width="100%" height="400px">
				</div>
				<div class="col-md-6 mt-3 detail">
					<div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
						<div class="card-header">
							<p class="fs-4 text-center">Forgot Password</p>

							<th:block th:if="${session.succMsg}">
								<p class="text-success fw-bold text-center">[[${session.succMsg}]]</p>
								<th:block th:text="${@commnServiceImpl.removeSessionMessage()}"></th:block>
							</th:block>

							<th:block th:if="${session.errorMsg}">
								<p class="text-danger fw-bold text-center">[[${session.errorMsg}]]</p>
								<th:block th:text="${@commnServiceImpl.removeSessionMessage()}"></th:block>
							</th:block>

						</div>
						<div class="card-body">
							<form action="/forgot-password" method="post">
								<div class="mb-3">
									<label class="form-label">Email</label> <input required="required"
										class="form-control" name="email" type="email"
										placeholder="Enter your email ">
								</div>
								<div class="text-center">
									<button type="submit" class="btn bg-primary text-white">Send</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>

	</section>
</body>
</html>
